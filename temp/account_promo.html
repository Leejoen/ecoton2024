<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <ul class="menu">
            <a class="link_to_pages" href="main.html">
                <li class="navbar_element">Главная</li>
            </a>
            <a class="link_to_pages" href="mero.html">
                <li class="navbar_element">Мероприятия</li>
            </a>
            <a class="link_to_pages" href="account_main.html">
                <li class="navbar_element">Личный кабинет</li>
            </a>
        </ul>
        <div class="registration">
            <a class="link_to_registration" href="registration.html">
                <p class="text_reg">Войти</p>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="unrated"></div>
        <div class="profile_full">
            <div class="tabs_space">
                <div class="content_space">
                    <a class="teleport" style="display:block; text-decoration: none; color:black" href="account_main.html">
                        <div class="profile" id="tab_element">
                            <img class="tabs_icons" src="images/profile-svgrepo-com.svg" alt="">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Мой Профиль</p></div>
                        </div>
                    </a>
                    <a class="teleport" style="display:block; text-decoration: none; color:black" href="account_data.html">
                        <div class="tab_data" id="tab_element">
                            <img class="tabs_icons" src="images/documents-minimalistic-svgrepo-com.svg" alt="">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Мои Данные</p></div>
                        </div>
                    </a>
                    <a class="teleport" style="display:block; text-decoration: none; color:black" href="">
                        <div class="ach" id="tab_element">
                            <img class="tabs_icons" src="images/achievements-svgrepo-com.svg" alt="account_ach.html">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Мои Достижения</p></div>
                        </div>
                    </a>
                    <a class="teleport" style="display:block; text-decoration: none; color:black" href="account_promo.html">
                        <div class="prom" id="tab_element">
                            <img class="tabs_icons" src="images/ticket-svgrepo-com.svg" alt="">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Промокод</p></div>
                        </div>
                    </a>
                    <a class="teleport" style="display:block; text-decoration: none; color:black" href="account_org.html">
                        <div class="org" id="tab_element">
                            <img class="tabs_icons" src="images/organisation-svgrepo-com.svg" alt="">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Стать организатором!</p></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="main_info_promo">
                <div class="writeplace">
                    <div class="text-field">
                        <label class="text-field__label" for="promo">Введите промокод</label>
                        <input class="text-field__input" type="text" name="promo" id="promo" placeholder="Promo" value="itchief">
                      </div>
                </div>
                <p class="mero">*Посещая мероприятие, можно отметить его в своей активности, введя полученый промокод для активации посещения</p>
            </div>
        </div>
    </div>
</body>
</html>
