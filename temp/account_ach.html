<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">

    </div>
    <div class="main">
        <div class="unrated"></div>
        <div class="profile_full">
            <div class="tabs_space">
                <div class="content_space">
                    <a style="display:block; text-decoration: none; color:black" href="account_main.html">
                        <div class="profile" id="tab_element">
                            <img class="tabs_icons" src="images/profile-svgrepo-com.svg" alt="">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Мой Профиль</p></div>
                        </div>
                    </a>
                    <a style="display:block; text-decoration: none; color:black" href="account_data.html">
                        <div class="tab_data" id="tab_element">
                            <img class="tabs_icons" src="images/documents-minimalistic-svgrepo-com.svg" alt="">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Мои Данные</p></div>
                        </div>
                    </a>
                    <a style="display:block; text-decoration: none; color:black" href="">
                        <div class="ach" id="tab_element">
                            <img class="tabs_icons" src="images/achievements-svgrepo-com.svg" alt="account_ach.html">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Мои Достижения</p></div>
                        </div>
                    </a>
                    <a style="display:block; text-decoration: none; color:black" href="account_promo.html">
                        <div class="prom" id="tab_element">
                            <img class="tabs_icons" src="images/ticket-svgrepo-com.svg" alt="">
                            <div><link rel="stylesheet" href=""><p class="tabs_text">Промокод</p></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="main_info">
                {% for index in range(12) %}
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Название мероприятия</h5>
                                <p class="card-text">Превью мероприятия</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
